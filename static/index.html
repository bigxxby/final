<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Person List</h2>
      <table id="person-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="right">
      <h2>Add/Update Person</h2>
      <form id="person-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="city">City:</label>
        <select id="city" name="city" required>
          <option value="New York">New York</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Chicago">Chicago</option>
          <option value="Houston">Houston</option>
          <!-- Add more cities here if needed -->
        </select><br>
        <button type="reset" id="reset-btn">Reset</button>
        <button type="submit" id="add-update-btn">Add</button>
      </form>
      <a href="/requestheaders">Request Headers</a>
      <a href="/allheaders">allheaders</a>
      <a href="/httpmethod">httpmethod</a>
    </div>
  </div>
  <!-- Add a div to display last manipulated data -->
  <div id="last-manipulated-data"></div>

  <script src="script.js"></script>
</body>
</html>
